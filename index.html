<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendar</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
			integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<!-- main section -->
	<body class="page">
		<!-- header -->
		<header class="header">
			<button class="button create-event-btn">
				<i class="fa-solid fa-plus create-event-btn__icon"></i>Create
			</button>
			<div class="navigation">
				<button data-direction="today" class="navigation__today-btn button">
					Today
				</button>
				<button data-direction="prev" class="icon-button navigation__nav-icon">
					<i class="fa-solid fa-chevron-left"></i>
				</button>
				<button data-direction="next" class="icon-button navigation__nav-icon">
					<i class="fa-solid fa-chevron-right"></i>
				</button>
				<span class="navigation__displayed-month">Sep 2022</span>
			</div>
		</header>
		<!-- calendar body -->
		<section class="calendar">
			<header class="calendar__header hidden"></header>
			<div class="calendar__body">
				<div class="calendar__week-container">
					<div class="calendar__week"></div>
					<div class="calendar__time-scale"></div>
				</div>
			</div>
			<div class="show-storage"></div>
		</section>

		<!-- // create event section -->
		<div class="modal hidden overlay">
			<div class="modal__content">
				<div class="create-event">
					<div class="create-event__close">
						<button class="create-event__close-btn">+</button>
					</div>
					<!-- // form of the popup -->
					<form class="event-form">
						<input
							type="text"
							name="title"
							placeholder="Title"
							class="event-form__field"
							required
							autofocus
						/>
						<div class="event-form__time">
							<input
								type="date"
								name="date"
								class="event-form__field"
								required
							/>
							<input
								type="time"
								name="startTime"
								class="event-form__field"
								required
							/>
							<span> â€” </span>
							<input
								type="time"
								name="endTime"
								class="event-form__field"
								required
							/>
						</div>
						<textarea
							name="description"
							placeholder="Description"
							class="event-form__field"
						></textarea>
						<button type="submit" class="event-form__submit-btn">Create</button>
					</form>
				</div>
			</div>
		</div>
		<!-- //end of the form -->

		<div class="popup hidden overlay">
			<div class="popup__overlay"></div>
			<div class="popup__content">
				<button class="delete-event-btn">
					<i class="fa-solid fa-trash"></i>Delete
				</button>
			</div>
		</div>
		<script src="scripts/index.js" type="module"></script>
	</body>
</html>
